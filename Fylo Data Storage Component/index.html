<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  
  <title> Data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
     
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrapper">
      <div class="box">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <div class="icons">
          <button>
            <img src="./images/icon-document.svg" alt="icon-document" />
          </button>
          <button>
            <img src="./images/icon-folder.svg" alt="icon-folder" />
          </button>
          <button>
            <img src="./images/icon-upload.svg" alt="icon-upload" />
          </button>
        </div>
      </div>

      <div class="box-info">
        <div class="title">
          <p>You’ve used <span>815 GB</span> of your storage</p>
        </div>

        <div class="drive">
          <div class="slide-bar"></div>
        </div>

        <div class="storage">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>

        <div class="box-white">
          <span>185</span>
          <span>GB Left</span>
        </div>
      </div>
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="christinameador/github.io">Christina Meador</a>.
  </div>
</body>
</html>
