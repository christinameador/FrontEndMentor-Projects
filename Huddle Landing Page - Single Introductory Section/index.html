<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="stylesheet" href="style_css.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">


        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">

        <title>Frontend Mentor | Huddle landing page with single introductory section</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>

        <div>
            <img src="bg-desktop.svg" alt="" class="bg_2">
            <div>
                <img src="logo.svg" alt="" class="bg_1">
                <img src="illustration-mockups.svg" alt="" class="bg_3">
            </div>
            <div class="content">
                <h2>Build The Community Your Fans Will Love</h2>

                <p>
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion. 
                </p>

                <input type="submit" value="Register" class="button">

            </div>

            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>

        </div>

        <footer>
            <p class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Aayush Srivastava</a>.
            </p>
        </footer>
    </body>
</html>
